title:
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
description: Life & work of Sher Khan
header:
  title:
  tagline: Life and work of Sher Khan
  logo_img: images/logo.png
  background_img: images/header-bg.jpg
  has_nav: true
  nav_links:
    - label: Home
      url: /
      style: link
    - label: Art
      url: /art
      style: link
    - label: Writing
      url: /writing
      style: link
    - label: Science
      url: /science
      style: link
    - label: Memories
      url: /memories
      style: link
    - label: Shows & Critiques
      url: /critique
      style: link
    - label: Mental Health
      url: /mental
      style: link
    - label: Sher Khan Foundation
      url: /skf
      style: link
  has_social: true
  social_links:
    - label: Twitter
      url: 'https://twitter.com/sherslifework'
      style: icon
      icon_class: fa-twitter
      new_window: true
    - label: Instagram
      url: 'https://www.instagram.com/sherslifework/'
      style: icon
      icon_class: fa-instagram
      new_window: true
    - label: Facebook
      url: 'https://www.facebook.com/Sherslifework-107327871176700/?view_public_for=107327871176700'
      style: icon
      icon_class: fa-facebook
      new_window: true
    - label: Contact
      url:/contact
      style: icon
      icon_class: fa-envelope
      new_window: true
footer:
  content: '&copy; All rights reserved.'
palette: yellow
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
